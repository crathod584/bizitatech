<div class="modal-header">
  <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
  <button type="button" class="close pull-right" (click)="modalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="employeeForm">
    <div class="form-row">
      <img [src]="employeeData.image" width="100" height="100">
    </div>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Emp Code</label>
        <input type="text" formControlName="empcode" class="form-control" readonly>
      </div>
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Contact</label>
        <input type="number" class="form-control" formControlName="contact" placeholder="Contact">
      </div>
      <div class="form-group col-md-6">
        <label>Category</label>
        <input type="text" placeholder="Category" class="form-control" formControlName="category">
      </div>
    </div>
    <div class="form-group">
      <label class="form-check-label">Description</label>
      <textarea class="form-control" formControlName="description"> </textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
  <button type="button" class="btn btn-primary" [disabled]="employeeForm.invalid" (click)="updateEmployee()">Save</button>
</div>
